<!DOCTYPE html>
<html>
    <head>
        <title>ReViGrEd Example</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/ui/1.8.22/jquery-ui.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
        <script src="https://raw.github.com/mrdoob/stats.js/master/build/Stats.js" type="text/javascript"></script>
        <script src="https://raw.github.com/Evgenus/depender.js/master/lib/depender.js" type="text/javascript"></script>
        <script src="../lib/revigred.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="http://code.jquery.com/ui/1.8.22/themes/humanity/jquery-ui.css">
        <style>
            body {
                margin: 0px;                
            }

            .graph {
                font-family: Monospace;
                overflow: hidden;
                font-size: 12px;
                position: absolute;
                width: 100%;
                height: 100%;
            }

            .graph canvas {
                width: 100%;
                height: 100%;
            }

            .node {
                display: inline-block;
                position: absolute;
            }

            .node .ui-widget-header {
                cursor: move;
                text-align: center;
            }

            .node .left-connectors,
            .node .right-connectors {
                list-style: none;
                display: inline-block;
                vertical-align: top;
            }

            .node .left-connectors {
                margin: 0px 5px 0px -20px;
            }

            .node .right-connectors {
                margin: 0px -20px 0px 5px;
            }

            .node .left-connectors .connector, 
            .node .right-connectors .connector {
                margin: 5px 0;
                cursor: default;
                padding: 0 15px;
            }
        </style>
    </head>
    <body>
        <div id="holder" class="graph">
            <canvas></canvas>
        </div>

    	<script>
    	$(function() {
		    var stats = new Stats()
		    $(stats.domElement)
		        .css("position", 'absolute')
		        .css("right", '0px')
		        .css("top", '0px')
		        .appendTo("body");

            flow = namespace("revigred.flow")
            views = namespace("revigred.views")

            graph = new flow.FlowGraph().add(
                new flow.SumNode({x:100, y:100}),
                new flow.SumNode({x:250, y:100}),
                new flow.SumNode({x:400, y:100}),
                new flow.SumNode({x:550, y:100}),
                new flow.SumNode({x:700, y:100}),
                new flow.SumNode({x:850, y:100}),

                new flow.SumNode({x:100, y:200}),
                new flow.SumNode({x:250, y:200}),
                new flow.SumNode({x:400, y:200}),
                new flow.SumNode({x:550, y:200}),
                new flow.SumNode({x:700, y:200}),
                new flow.SumNode({x:850, y:200}),

                new flow.SumNode({x:100, y:300}),
                new flow.SumNode({x:250, y:300}),
                new flow.SumNode({x:400, y:300}),
                new flow.SumNode({x:550, y:300}),
                new flow.SumNode({x:700, y:300}),
                new flow.SumNode({x:850, y:300})
                );

            view = new views.GraphView({
                model: graph,
                el: "#holder"
            });
            view.render();

    	});
    	</script>
    </body>
</html>
